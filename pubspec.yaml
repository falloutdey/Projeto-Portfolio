name: projeto_portfolio
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  animated_text_kit: ^4.2.1
    
  go_router: ^10.1.0
  url_strategy: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Comfortaa
      fonts:
        - asset: lib\assets\fonts\Comfortaa-VariableFont_wght.ttf

    - family: Poppins
      fonts:
        - asset: lib\assets\fonts\Poppins-Bold.ttf
        - asset: lib\assets\fonts\Poppins-LightItalic.ttf
        - asset: lib\assets\fonts\Poppins-Regular.ttf
  
  assets:
    - lib\assets\images\textura_triangular.jpg
    - lib\assets\images\imagem.jpg
    - lib\assets\fonts\Comfortaa-VariableFont_wght.ttf